<nz-card [nzTitle]="'Post'" [nzExtra]="extraTemplate">
  @if (__loading$$()) {
    <div class="loading-container">
      loading
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  } @else {
    <sf-article-form
      [sfArticle]="__article$$()"
      [sfLoading]="__loading$$()"
    ></sf-article-form>

    <sf-button
      [sfButtonText]="__article$$()?.Id ? 'Zapisz zmiany' : 'Utwórz nowy'"
      (sfOnButtonClicked)="__article$$()?.Id ? __onSaveClick() : __onCreateClick()"
    ></sf-button>
  }
</nz-card>

<ng-template #extraTemplate>
  <div class="remove-button"
       nz-tooltip
       [nzTooltipColor]="'white'"
       [nzTooltipTrigger]="'click'"
       [nzTooltipTitle]="removeConfirmation"
       [nzTooltipPlacement]="'left'"
  >
    <sf-icon-and-text
      [sfText]="'Usuń'"
      [sfIcon]="__icons.delete"
    ></sf-icon-and-text>
  </div>
  <ng-template #removeConfirmation>
    <div class="tooltip">
      <div class="tooltip-content">Napewno chcesz usunąć?</div>
      <div class="buttons">
        <button
          nz-button
          [nzType]="'default'"
          [nzSize]="'small'"
        >Anuluj
        </button>
        <button
          nz-button
          [nzType]="'primary'"
          [nzDanger]="true"
          [nzSize]="'small'"
          (click)="__removeArticle(__article$$()?.Id)"
        >Usuń
        </button>
      </div>
    </div>
  </ng-template>
</ng-template>
