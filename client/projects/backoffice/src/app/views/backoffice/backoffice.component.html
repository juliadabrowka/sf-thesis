<nz-layout class="container">
  <nz-header class="header">
    <img src="../../../assets/logotyp-superfemka.png" class="logo" alt="logo"/>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-submenu [nzTitle]="menuTemplate" (click)="__goToCreateNewArticle()"></li>
    </ul>
  </nz-header>
  <nz-layout class="main-layout">
    <sf-sider
      (sfOnElementClicked)="__onElementIdClicked($event)"
    ></sf-sider>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
  <nz-footer>footer</nz-footer>
</nz-layout>
