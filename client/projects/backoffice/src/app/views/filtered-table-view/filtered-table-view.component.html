<nz-card [nzTitle]="tableTitle" [nzBordered]="false">
  <sf-article-table
    [sfArticles]="articles()"
    [sfLoading]="loading()"
    (sfOnArticleClick)="onArticleClicked($event)"
  ></sf-article-table>
</nz-card>

<ng-template #tableTitle>
  <sf-icon-and-text
    [sfText]="title()"
    [sfIcon]="icon()"
  ></sf-icon-and-text>
</ng-template>
