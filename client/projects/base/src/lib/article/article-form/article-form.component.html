<div class="cockpit-container">
  <div class="main-form">
    <form nz-form [nzLayout]="'horizontal'" [formGroup]="__formGroup">
      <nz-form-item>
        <nz-form-control>
          <input nz-input [formControl]="__controls.title" [placeholder]="'Dodaj tytuÅ‚'"/>
        </nz-form-control>

  </div>

  <div class="side-panel">
    <div class="category-section">
      <h3>

        <nz-form-control>
          <nz-select [formControl]="__controls.category" [nzOptions]="__categories"></nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label>Kraj</nz-form-label>
        <nz-form-control>
          <nz-select [formControl]="__controls.country" [nzOptions]="__countries"></nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label>Link</nz-form-label>
        <nz-form-control>

      </div>
    </div>

  @if (isTripCategorySelected) {
    <div class="side-panel">
      <div class="trip-section">
        <h3>ðŸ§³ SzczegÃ³Å‚y Wyprawy</h3>

          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Rodzaj</nz-form-label>
          <nz-form-control>
            <nz-select [formControl]="__controls.tripType" [nzOptions]="__tripTypes"></nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Daty</nz-form-label>
          <nz-form-control>
            <nz-range-picker [formControl]="__controls.dates"></nz-range-picker>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Cena</nz-form-label>
          <nz-form-control>
            <nz-input-number [formControl]="__controls.price"></nz-input-number>

        </nz-form-item>

        <nz-form-item>

      </div>
    </div>
  }
