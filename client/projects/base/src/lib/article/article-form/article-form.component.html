<form nz-form [nzLayout]="'horizontal'" [formGroup]="__formGroup">
  <nz-form-item>
    <nz-form-label>Kategoria</nz-form-label>
    <nz-form-control>
      <nz-select
        [formControl]="__controls.category"
        [nzOptions]="__categories">
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Kraj</nz-form-label>
    <nz-form-control>
      <nz-select
        [formControl]="__controls.country"
        [nzOptions]="__countries">
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Tytu≈Ç</nz-form-label>
    <nz-form-control>
      <input nz-input [formControl]="__controls.title"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Wpis</nz-form-label>
    <nz-form-control>
      <nz-textarea-count [nzMaxCharacterCount]="1256">
        <textarea
          rows="20"
          nz-input
          [formControl]="__controls.content"></textarea>
      </nz-textarea-count>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <sf-upload
      (sfUploadedFiles)="__onFilesUpload($event)"
    ></sf-upload>
    <nz-form-label>Media</nz-form-label>
    <nz-form-control>
    </nz-form-control>
  </nz-form-item>
</form>
