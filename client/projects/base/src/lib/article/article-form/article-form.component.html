<div class="cockpit-container">
  <div class="main-form">
    <form nz-form [nzLayout]="'horizontal'" [formGroup]="__formGroup">
      <nz-form-item>
        <nz-form-control>
          <input nz-input [formControl]="__controls.title" [placeholder]="'Dodaj tytuÅ‚'"/>
        </nz-form-control>
      </nz-form-item>
      <quill-editor #editor [formControl]="__controls.content"></quill-editor>
    </form>
  </div>

  <div class="side-panel">
    <div class="category-section">
      <h3>
        <sf-icon-and-text
          [sfIcon]="__icons.postOptions"
          [sfText]="'Opcje artykuÅ‚u'"
        ></sf-icon-and-text>
      </h3>

      <nz-form-item>
        <nz-form-label>Kategoria</nz-form-label>
        <nz-form-control>
          <nz-select [formControl]="__controls.category" [nzOptions]="__categories"></nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label>Kraj</nz-form-label>
        <nz-form-control>
          <nz-select [formControl]="__controls.country" [nzOptions]="__countries"></nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label>Link</nz-form-label>
        <nz-form-control>
          <input nz-input [formControl]="__controls.articleUrl"/>
        </nz-form-control>
      </nz-form-item>

      <div class="media-section">
        <h3>ðŸ“¸ ZdjÄ™cie w tle</h3>
        <div>
          <sf-upload
            (sfUploadedImgUrl)="__onFilesUpload($event)"
          ></sf-upload>
        </div>
        @if (__controls.backgroundImage.value) {
          <img [src]="__controls.backgroundImage.value" height="250" alt="">
        }
      </div>
    </div>

  @if (isTripCategorySelected) {
    <div class="side-panel">
      <div class="trip-section">
        <h3>ðŸ§³ SzczegÃ³Å‚y Wyprawy</h3>

        <nz-form-item>
          <nz-form-label>Nazwa</nz-form-label>
          <nz-form-control>
            <input nz-input [formControl]="__controls.tripName"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Rodzaj</nz-form-label>
          <nz-form-control>
            <nz-select [formControl]="__controls.tripType" [nzOptions]="__tripTypes"></nz-select>
          </nz-form-control>
        </nz-form-item>
        <sf-trip-term-details
          [sfTripTerms]="sfArticle()?.TripDto?.TripTermDtos ?? []"
          (sfTripTermsUpdated)="__onTripTermAdded($event)"
        ></sf-trip-term-details>

      </div>
    </div>
  }
  </div>
</div>
