@if (_article(); as article) {
  <div class="content">
    <img [src]="article.BackgroundImageUrl" alt="">
    <sf-page-title-framed
      [sfTitle]="article.Title"
    ></sf-page-title-framed>
  </div>
  <div>
    <sf-article-details-inner
      [sfArticle]="article"
    ></sf-article-details-inner>
    <quill-view [content]=""></quill-view>
  </div>
} @else {
  <p>Loading...</p>
}
