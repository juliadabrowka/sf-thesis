<nz-table
  #sortTable
  [nzData]="__articles$$()"
  [nzBordered]="true"
  [nzOuterBordered]="true"
  [nzVirtualForTrackBy]="trackByIndex"
  [nzFrontPagination]="false"
  [nzShowPagination]="false"
  [nzScroll]="{ x: '1200px', y: '240px' }"
>
  <thead>
  <tr>
    @for (column of __columns; track column) {
      <th
        [nzSortFn]="column.sortFn"
        class="th"
      >
        {{ column.name }}
      </th>
    }
  </tr>
  </thead>
  <tbody>
  <ng-template nz-virtual-scroll let-data let-index="index">
    <tr (click)="sfOnArticleClick.emit(data)">
      <td>{{ data.Title }}</td>
      <td>{{ data.Country }}</td>
      <td>{{ data.ArticleCategory }}</td>
    </tr>
  </ng-template>
  </tbody>
</nz-table>
