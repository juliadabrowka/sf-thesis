<nz-table
  #articleTable
  [nzData]="sfArticles()"
  [nzBordered]="true"
  [nzOuterBordered]="true"
  [nzFrontPagination]="false"
  [nzShowPagination]="true"
>
  <thead>
  <tr>
    @for (column of columns; track column) {
      <th
        nzLeft
        [nzSortFn]="column.sortFn"
        class="th"
      >
        {{ column.name }}
      </th>
    }
  </tr>
  </thead>
  <tbody>
    @for (data of articleTable.data; track data.Id) {
      <tr (click)="sfOnArticleClick.emit(data)">
        <td>{{ data.Title }}</td>
        <td>{{ data.Country }}</td>
        <td>{{ data.ArticleCategory }}</td>
      </tr>
    }
  </tbody>
</nz-table>
