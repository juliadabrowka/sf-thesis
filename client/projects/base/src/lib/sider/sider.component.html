<nz-sider [nzWidth]="230">
  <nz-collapse [nzExpandIconPosition]="'end'">
    <nz-collapse-panel [nzHeader]="postsTemplate">
      <sf-icon-and-text
        [sfIcon]="icons.recommendations"
        [sfText]="'Rekomendacje'"
        (click)="goToRecommendations()"
      ></sf-icon-and-text>
      <sf-icon-and-text
        [sfIcon]="icons.tips"
        [sfText]="'Ciekawostki'"
        (click)="goToTips()"
      ></sf-icon-and-text>
      <sf-icon-and-text
        [sfIcon]="icons.photoRel"
        [sfText]="'Fotorelacje'"
        (click)="goToStories()"
      ></sf-icon-and-text>
    </nz-collapse-panel>
  </nz-collapse>
  <nz-collapse [nzExpandIconPosition]="'end'">
    <nz-collapse-panel [nzHeader]="tripsTemplate">
      <sf-icon-and-text
        [sfIcon]="icons.classicTrip"
        [sfText]="'Classic'"
        (click)="goToClassicTrips()"
      ></sf-icon-and-text>
      <sf-icon-and-text
        [sfIcon]="icons.weekendTrip"
        [sfText]="'Weekend'"
        (click)="goToWeekendTrips()"
      ></sf-icon-and-text>
      <sf-icon-and-text
        [sfIcon]="icons.bikeTrip"
        [sfText]="'Rower'"
        (click)="goToBikeTrips()"
      ></sf-icon-and-text>
    </nz-collapse-panel>
  </nz-collapse>

  <nz-collapse [nzExpandIconPosition]="'end'">
    <nz-collapse-panel [nzHeader]="formsTemplate">
      <sf-icon-and-text
        [sfIcon]="icons.addForm"
        [sfText]="'Dodaj nową'"
        (click)="goToStories()"
      ></sf-icon-and-text>
      <sf-icon-and-text
        [sfIcon]="icons.allForms"
        [sfText]="'Wszystkie'"
        (click)="goToSurveys()"
      ></sf-icon-and-text>
    </nz-collapse-panel>
  </nz-collapse>

  <nz-collapse [nzExpandIconPosition]="'end'">
    <nz-collapse-panel [nzHeader]="tripApplicationsTemplate">
      <sf-icon-and-text
        [sfIcon]="icons.tripApplications"
        [sfText]="'Wszystkie'"
        (click)="goToTripApplications()"
      ></sf-icon-and-text>
      <sf-icon-and-text
        [sfIcon]="icons.tripApplicationsSent"
        [sfText]="'Wysłane'"
        (click)="goToTripApplications()"
      ></sf-icon-and-text>
      <sf-icon-and-text
        [sfIcon]="icons.tripApplicationsReceived"
        [sfText]="'Wypełnione'"
        (click)="goToTripApplications()"
      ></sf-icon-and-text>
      <sf-icon-and-text
        [sfIcon]="icons.tripApplicationsArchived"
        [sfText]="'Zarchiwizowane'"
        (click)="goToTripApplications()"
      ></sf-icon-and-text>
    </nz-collapse-panel>
  </nz-collapse>
</nz-sider>

<ng-template #postsTemplate>
  <sf-icon-and-text
    [sfIcon]="icons.posts"
    [sfText]="'Posty'"
  ></sf-icon-and-text>
</ng-template>

<ng-template #tripsTemplate>
  <sf-icon-and-text
    [sfIcon]="icons.trips"
    [sfText]="'Wyprawy'"
  ></sf-icon-and-text>
</ng-template>

<ng-template #formsTemplate>
  <sf-icon-and-text
    [sfIcon]="icons.forms"
    [sfText]="'Ankiety'"
  ></sf-icon-and-text>
</ng-template>

<ng-template #tripApplicationsTemplate>
  <sf-icon-and-text
    [sfIcon]="icons.tripApplications"
    [sfText]="'Zgłoszenia uczestniczek'"
  ></sf-icon-and-text>
</ng-template>
