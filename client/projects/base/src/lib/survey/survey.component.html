@if (sfSurvey(); as survey) {
  <div class="container">
    <div class="survey">
      <div class="pictures">
        <img [class.extra-margin]="!extraLogoSrc()" src="assets/logotyp-superfemka.png" alt="logo">
        @if (extraLogoSrc()) {
          <img class="extra-logo" [src]="extraLogoSrc()" alt="extra-logo">
        }
      </div>
      <div class="content">
        <img class="article-img" [src]="articleImgSrc()" alt="">
        <sf-page-title-framed
          [sfTitle]="title()"
          [sfFontSize]="18"
        ></sf-page-title-framed>
      </div>

      @for (question of survey.SurveyQuestionDTOS; track $index) {
        <div class="question">
          {{ question.Question }}
        </div>
      }
    </div>
  </div>
} @else {
  <nz-empty></nz-empty>
}
