@if (sfArticle(); as article) {
  <div class="tile-container" [class.is-trip]="article.TripDTO">
    <div class="media">
      <img [src]="article.BackgroundImageUrl" alt="">
      <fa-icon
        (click)="goToArticle(article)"
        [icon]="icons.linkTo"
        [size]="'lg'"></fa-icon>
    </div>

    <div class="tile-footer">
      <div class="title">{{ article.Title }}</div>
      @if (article.TripDTO; as trip) {
        <div class="trip-container">
          <div class="label-button">
            Termin
          </div>
          <span class="bold">
            {{ getTripMonth(trip.TripTermDTOS) }}
          </span>
          <span class="trip-length">
            {{ getTripLength(trip.TripTermDTOS) }}
          </span>

          <div class="label-button">
            Koszt wyprawy
          </div>
          <span class="bold trip-length">
            {{ trip.TripTermDTOS[0]?.Price }}
          </span>
        </div>
      }
      <div class="button-read-more" (click)="goToArticle(article)">
        Czytaj wiÄ™cej
      </div>
    </div>
  </div>
}
