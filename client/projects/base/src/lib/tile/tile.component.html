@if (sfArticle(); as article) {
  <div class="tile-container" [class.is-trip]="article.TripDto">
    <div class="media">
      <img [src]="article.BackgroundImageUrl" alt="">
      <fa-icon
        (click)="__goToArticle(article)"
        [icon]="__icons.linkTo"
        [size]="'lg'"></fa-icon>
    </div>

    <div class="tile-footer">
      <div class="title">{{ article.Title }}</div>
      @if (article.TripDto; as trip) {
        <div class="trip-container">
          <sf-button
            [sfFontSize]="'11px'"
            [sfButtonText]="'Termin'"
          ></sf-button>
          <span class="bold">
            {{ __getTripMonth(trip.TripTermDtos) }}
          </span>
          {{ __getTripLength(trip.TripTermDtos) }}
          <sf-button
            [sfFontSize]="'11px'"
            [sfButtonText]="'Koszt wyprawy'"
          ></sf-button>
          <span class="bold">
            {{ trip.TripTermDtos[0].Price ?? 0 }}
          </span>
        </div>
      }
      <div class="button" (click)="__goToArticle(article)">
        Czytaj wiÄ™cej
      </div>
    </div>
  </div>
}
