@if (sfArticle(); as article) {
  <div
    class="tile-container"
    [style.width]="sfContainerWidth() + 'px'"
    [style.border-style]="sfMainPage() ? 'dotted' : undefined"
  >
    <div class="media" [style.height]="sfMediaHeight() + 'px'">
      <img [src]="article.BackgroundImageUrl" alt="">
      <fa-icon
        (click)="goToArticle(article)"
        [icon]="icons.linkTo"
        [size]="'lg'"></fa-icon>
    </div>

    <div class="tile-footer">
      <div class="title">{{ article.Title }}</div>
      <div class="description"> {{ sfDescription() }}</div>
      @if (article.TripDTO; as trip) {
        <div class="trip-container">
          <div class="label-button">
            Termin
          </div>
          <span class="bold">
            {{ getTripMonth(trip.TripTermDTOS) }}
          </span>
          <span class="trip-length">
            {{ getTripLength(trip.TripTermDTOS) }}
          </span>

          <div class="label-button">
            Koszt wyprawy
          </div>
          <span class="bold trip-length">
            {{ trip.TripTermDTOS[0]?.Price }}
          </span>
        </div>
      }
      <div [ngClass]="sfMainPage() ? 'button-read-more' : 'custom-article-button'" (click)="goToArticle(article)">
        Czytaj wiÄ™cej
      </div>
    </div>
  </div>
}
