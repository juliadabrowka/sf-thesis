<form nz-form [formGroup]="formGroup" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Wpisz nazwę użytkownika" [nzValidateStatus]="controls.username">
      <nz-input-group [nzPrefixIcon]="'user'">
        <input
          type="text"
          nz-input
          [formControl]="controls.username"
          placeholder="Nazwa użytkownika"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Wpisz hasło" [nzValidateStatus]="controls.password">
      <nz-input-group [nzPrefixIcon]="'lock'">
        <input type="password" nz-input [formControl]="controls.password" placeholder="Hasło"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <sf-button
    [sfButtonText]="'Zaloguj się'"
    [sfDisabled]="formGroup.invalid"
    (sfOnButtonClicked)="submitForm()"
  ></sf-button>
  @if (loginError()) {
    <div class="error-message">{{ loginError() }}</div>
  }
</form>

<ng-template></ng-template>
