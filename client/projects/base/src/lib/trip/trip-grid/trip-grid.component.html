@if (__trips$$.value.length) {
  <div class="container">
    <div class="title">
      <sf-icon-and-text
        [sfText]="__title$$.value"
        [sfIconSrc]="sfIcon"
        [sfReverse]="true"
      ></sf-icon-and-text>
    </div>
    <div class="trips-inline">
      @for (trip of __trips$$.value; track trip.trip.Id) {
        <sf-trip-inline
          [sfTripInfo]="trip"
        ></sf-trip-inline>
      }
    </div>
  </div>
}
