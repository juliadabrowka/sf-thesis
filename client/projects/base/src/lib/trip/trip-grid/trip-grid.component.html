@if (sfTrips(); as trips) {
  <div class="container">
    <div class="title">
      <sf-icon-and-text
        [sfText]="sfTitle()"
        [sfIconSrc]="sfIcon()"
        [sfReverse]="true"
      ></sf-icon-and-text>
    </div>
    <div class="trips-inline">
      @for (trip of trips; track trip.trip.Id) {
        <sf-trip-inline
          [sfTripInfo]="trip"
        ></sf-trip-inline>
      }
    </div>
  </div>
}
