  <nz-modal
    [nzVisible]="visible()"
    [nzTitle]="tripApplicationTitleTemplate"
    [nzFooter]="null"
    (nzOnCancel)="visible.set(false)"
    [nzStyle]="{marginTop: 'var(--margin-xl)'}"
    [nzWidth]="'auto'"
    [nzBodyStyle]="{ padding: '0', display: 'flex', justifyContent: 'center' }"
    [nzCentered]="true"
  >
    <ng-container *nzModalContent>
      <div class="a4-container">
        <div class="a4-content">
          <sf-trip-application
            [sfTripApplication]="tripApplication()"
          ></sf-trip-application>
        </div>
      </div>
    </ng-container>
  </nz-modal>

  <ng-template #tripApplicationTitleTemplate>
    <sf-icon-and-text
      [sfIcon]="icons.preview"
      [sfText]="'ZgÅ‚oszenie uczestniczki: ' + tripApplication()?.Name"
    ></sf-icon-and-text>
  </ng-template>
