<nz-table
  #tripTable
  [nzData]="__trips$$.value"
  [nzBordered]="true"
  [nzOuterBordered]="true"
  [nzFrontPagination]="false"
  [nzShowPagination]="true"
>
  <thead>
  <tr>
    @for (column of __columns; track column) {
      <th
        [nzSortFn]="column.sortFn"
        class="th"
      >
        {{ column.name }}
      </th>
    }
  </tr>
  </thead>
  <tbody>
    @for (data of tripTable.data; track data.Id) {
        <tr (click)="sfOnTripClick.emit(data)">
          <td>{{ data.ArticleDto?.Title }}</td>
          <td>{{ data.ArticleDto?.Country }}</td>
          <td>{{ data.DateFrom }}</td>
          <td>{{ data.DateTo }}</td>
          <td>{{ data.Price }}</td>
          <td>{{ data.ParticipantsCurrent }}</td>
          <td>{{ data.Type }}</td>
        </tr>
    }
  </tbody>
</nz-table>
