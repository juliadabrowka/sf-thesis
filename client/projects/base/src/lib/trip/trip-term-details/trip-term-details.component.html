<nz-table
  #tripTermTable
  [nzData]="sfTripTerms() ?? []">
  <thead>
  <tr>
    @for (column of __columns; track $index) {
      <th [nzAlign]="'center'" [class.custom-width]="$index === 0" class="th">{{ column }}</th>
    }
  </tr>
  </thead>
  <tbody>
  <td>
    <input
      nz-input
      [formControl]="__controls.name"
    />
  </td>
  <td>
    <div class="dates">
      <nz-date-picker
        [formControl]="__controls.dateFrom"
      ></nz-date-picker>
      <span class="dash"> - </span>
      <nz-date-picker
        [formControl]="__controls.dateTo"
      ></nz-date-picker>
    </div>
  </td>
  <td>
    <nz-input-number
      [formControl]="__controls.price"
    ></nz-input-number>
  </td>
  <td>
    <nz-input-number
      [formControl]="__controls.participantsCurrent"
    ></nz-input-number>
  </td>
  <td>
    <sf-button
      [sfFontSize]="'12px'"
      [sfButtonText]="'Dodaj'"
      (sfOnButtonClicked)="addTripTerm()"
    ></sf-button>
  </td>
    @for (tripTerm of tripTermTable.data; track tripTerm.Id) {
      <tr class="editable-row">
        <td>
          <div
            class="editable-cell"
            [hidden]="editId() === tripTerm.Id"
            (click)="startEdit(tripTerm)"
          >
            {{ tripTerm.Name }}
          </div>
          <input
            nz-input
            [(ngModel)]="tripTerm.Name"
            [hidden]="editId() !== tripTerm.Id"
            (blur)="stopEdit()"
          />
        </td>

        <td>
          <div class="dates">
            <div
              class="editable-cell"
              [hidden]="editId() === tripTerm.Id"
              (click)="startEdit(tripTerm)"
            >
            {{ tripTerm.DateFrom | date: 'dd/MM/yyyy' }}
          </div>
          <nz-date-picker
            [(ngModel)]="tripTerm.DateFrom"
            [hidden]="editId() !== tripTerm.Id"
            (blur)="stopEdit()"
          ></nz-date-picker>

            <span class="dash"> - </span>

            <div
            class="editable-cell"
            [hidden]="editId() === tripTerm.Id"
          >
            {{ tripTerm.DateTo | date: 'dd/MM/yyyy' }}
            </div>
          <nz-date-picker
            [(ngModel)]="tripTerm.DateTo"
            [hidden]="editId() !== tripTerm.Id"
            (blur)="stopEdit()"
          ></nz-date-picker>
          </div>

        </td>

        <td>
          <div
            class="editable-cell"
            [hidden]="editId() === tripTerm.Id"
            (click)="startEdit(tripTerm)"
          >
            {{ tripTerm.Price }}

          </div>
          <nz-input-number
            [(ngModel)]="tripTerm.Price"
            [hidden]="editId() !== tripTerm.Id"
            (blur)="stopEdit()"
        ></nz-input-number>
        </td>

        <td>
          <div
            class="editable-cell"
            [hidden]="editId() === tripTerm.Id"
            (click)="startEdit(tripTerm)"
          >
            {{ tripTerm.FreeSpots }}
            <nz-input-number
              [(ngModel)]="tripTerm.FreeSpots"
              [hidden]="editId() !== tripTerm.Id"
              (blur)="stopEdit()"
            ></nz-input-number>
          </div>
        </td>
      </tr>

    }
  </tbody>
</nz-table>
