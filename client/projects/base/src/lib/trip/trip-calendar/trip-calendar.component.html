<div class="content">
  <img src="assets/kalendarz-wyjazdow.png" alt="">
  <sf-page-title-framed
    [sfTitle]="titleFramed"
  ></sf-page-title-framed>
</div>
<div class="trip-grid">
  @for (tripType of tripTypes; track tripType) {
    <sf-trip-grid
      [sfTitle]="tripType.label"
      [sfTrips]="sfTrips() | sfFilterTripsByType : tripType.value | async"
      [sfIcon]="tripType.icon"
    ></sf-trip-grid>
    @if (!$last && !$first) {
      <span class="divider">
        <nz-divider></nz-divider>
      </span>
    }
  }
</div>
