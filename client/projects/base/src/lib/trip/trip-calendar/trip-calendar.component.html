<div class="content">
  <sf-page-title-framed
    [sfTitle]="titleFramed"
  ></sf-page-title-framed>
</div>
<div class="trip-grid">
  @for (tripType of __tripTypes; track tripType) {
    <sf-trip-grid
      [sfTitle]="tripType.label"
      [sfTrips]="(__trips$ | async) ?? [] | sfFilterTripsByType : tripType.value"
      [sfIcon]="tripType.icon"
    ></sf-trip-grid>
    @if (!$last && !$first) {
      <span class="divider">
        <nz-divider></nz-divider>
      </span>
    }
  }
</div>
