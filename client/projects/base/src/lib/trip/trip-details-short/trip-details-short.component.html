@if (sfTripDetails(); as tripDetails) {
  <nz-divider></nz-divider>
  <div class="trip-details">
    <div class="trip-details-cell">
      <img src="assets/time.png" alt="">
      <span class="trip-cell-text">{{ __getTripLength(tripDetails.TripTermDtos) }}</span>
    </div>
    <div class="trip-details-cell">
      <img src="assets/wallet.png" alt="">
      <span class="trip-cell-text">{{ tripDetails.TripTermDtos[0].Price }}</span>
    </div>
    <div class="trip-details-cell">
      <img src="assets/calendar.png" alt="">
      <span class="trip-cell-text">{{ __getTripMonth(tripDetails.TripTermDtos) }}</span>
    </div>
    <div class="trip-details-cell">
      <img src="assets/girl-avatar.png" alt="">
      <span class="trip-cell-text">{{ tripDetails.TripTermDtos[0].ParticipantsTotal }}</span>
    </div>
  </div>
  <nz-divider></nz-divider>
} @else {
  Loading...
}
